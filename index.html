<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Progress Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/style.css" rel="stylesheet">
</head>
<body>
  <nav class="topnav">
    <div class="container d-flex align-items-center justify-content-between">
      <a class="brand" href="index.html">Madrasa Islamia Arabia Baith-ul-Uloom — Gadwal : Hifz Progress</a>
      <div class="nav-links">
        <a href="students.html">Students</a>
        <a href="sponsors.html">Sponsors</a>
        <a href="payments.html">Payments</a>
      </div>
    </div>
  </nav>

  <main class="container mt-4">
    <div class="row g-3">
      <div class="col-md-8">
        <div class="card p-3">
          <h2>Welcome</h2>
          <p class="muted">This dashboard shows student Hifz progress and sponsor (kifālat) details.</p>
          <div id="recent-updates" class="mt-3"></div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card p-3 mb-3">
          <div class="muted">Total Students</div>
          <div id="stat-total" class="stat-big">—</div>
        </div>
        <div class="card p-3">
          <div class="muted">Average Progress</div>
          <div id="stat-avg" class="stat-big">—</div>
        </div>
      </div>
    </div>

    <div class="mt-4">
      <a class="btn btn-outline-primary" href="students.html">View Students</a>
      <a class="btn btn-outline-secondary" href="sponsors.html">View Sponsors</a>
    </div>
  </main>

  <script src="assets/app.js"></script>
  <script>
    // simple page init: show top 5 updated students (by para desc)
    (async function(){
      const data = await window.loadData();
      const recent = data.students.slice().sort((a,b)=> (b.para||0) - (a.para||0) ).slice(0,17);
      const container = document.getElementById('recent-updates');
      container.innerHTML = recent.map(s=>`
        <div class="mini-row">
          <div><strong>${escapeHTML(s.name)}</strong> — <span class="muted">${escapeHTML(s.sponsor)}</span></div>
          <div class="muted">Para: ${s.para || 0} — ${s.progress_pct || 0}%</div>
        </div>
      `).join('');
      document.getElementById('stat-total').textContent = data.students.length;
      const avg = Math.round((data.students.reduce((sum,s)=>sum+(s.progress_pct||0),0) / Math.max(1,data.students.length)));
      document.getElementById('stat-avg').textContent = avg + '%';
    })();
  </script>
</body>
</html>
